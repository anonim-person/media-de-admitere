<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator medie de admitere...</title>
    <link rel="icon" href="calc.png">
    <style>
        #container{
            margin: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align:center;
  background:lightgrey;
  border-radius: 10px;
  padding:50px;
        }
    </style>
</head>
<body>
    <div id="container">
    <h2>Calculator medie de admitere la liceu...</h2>
    <input type="text" placeholder="Media in clasa a 5-a..." id="a"><br><br>
    <input type="text" placeholder="Media in clasa a 6-a..." id="b"><br><br>
    <input type="text" placeholder="Media in clasa a 7-a..." id="c"><br><br>
    <input type="text" placeholder="Media in clasa a 8-a..." id="d"><br><br>
    <input type="text" placeholder="Nota la examen la lb. romana..." id="e"><br><br>
    <input type="text" placeholder="Nota la examen la matematica" id="f"><br><br>
    <input type="button" value="Calculeaza" onclick="fun()">
    </div>
    <script>
        function fun(){
            var a = document.getElementById('a').value;
            var b = document.getElementById('b').value;
            var c = document.getElementById('c').value;
            var d = document.getElementById('d').value;
            var e = document.getElementById('e').value;
            var f = document.getElementById('f').value;
            var g = Number(a) + Number(b) + Number(c) + Number(d);
            var h = g / 4;
            var i = h * 0.2;
            var j = Number(e) + Number(f);
            var k = j / 2;
            var l = k * 0.8;
            var m = i + l;
            alert("Media dvs pt admitere la liceu este: " + m);
        }
    </script>
</body>
</html>
